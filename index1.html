<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div id="box">
            <h1>Quiz</h1>
            <h2 id="quesBox">1.This is the dummy question</h2>
            <div class="row">
                <input type="radio" id="option1" class="options" value="a" name="option"> <!-- label & input link -->
                <label for="option 1"> option 1</label>
            </div>
            <div class="row">
                <input type="radio" id="option2" class="options" value="b" name="option">
                <label for="option 2"> option 2</label>
            </div>
            <div class="row">
                <input type="radio" id="option3" class="options" value="c" name="option">
                <label for="option 3"> option 3</label>
            </div>
            <div class="row">
                <input type="radio" id="option4" class="options" value="d" name="option">
                <label for="option 4"> option 4</label>
            </div>

            <div class="grp-btn">
                <button class="btn1" onclick="backQues()">BACK </button>
                <button class="btn2" onclick="submitQuiz()">SUBMIT </button>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
